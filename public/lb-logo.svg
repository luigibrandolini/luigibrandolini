<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
	<!-- Vintage monitor frame -->
	<rect x="6" y="10" width="52" height="36" rx="8" fill="#1a2847" stroke="#0062ff" stroke-width="3"/>
	<!-- Inner screen with rounded corners -->
	<rect x="14" y="18" width="36" height="20" rx="3" fill="#fffaf4" stroke="#0062ff" stroke-width="2"/>
	<!-- Horizontal lines for scanlines -->
	<rect x="14" y="22" width="36" height="2" rx="1" fill="#b3b3b3" opacity="0.7"/>
	<rect x="14" y="28" width="36" height="2" rx="1" fill="#b3b3b3" opacity="0.7"/>
	<rect x="14" y="34" width="36" height="2" rx="1" fill="#b3b3b3" opacity="0.7"/>
	<!-- LB monogram, centered -->
	<text x="32" y="32" text-anchor="middle" font-family="Trebuchet MS, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#1a2847">LB</text>
	<!-- Monitor base: elliptical, thick, with accent -->
	<ellipse cx="32" cy="54" rx="16" ry="5" fill="#1a2847"/>
	<rect x="24" y="44" width="16" height="8" rx="3" fill="#1a2847" stroke="#0062ff" stroke-width="1.5"/>
	<rect x="28" y="52" width="8" height="4" rx="2" fill="#1a2847"/>
	<!-- Power button -->
	<circle cx="32" cy="58" r="2" fill="#0062ff"/>
</svg>
